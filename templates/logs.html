<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #log-container {
            width: 80%;
            height: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f8f8f8;
            overflow-y: scroll;
            text-align: left;
        }
        .status-422 {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Monitoramento de Logs</h2>

    <p><strong>üìå Total de Linhas Carregadas:</strong> <span id="total-linhas">0</span></p>
    <p><strong>‚ùå Total de Erros 422:</strong> <span id="status-422">0</span></p>

    <div id="log-container"></div>

    <script>
        let logContainer = document.getElementById("log-container");
        let totalLinhas = document.getElementById("total-linhas");
        let status422 = document.getElementById("status-422");

        function conectarStreamLogs() {
            const eventSource = new EventSource("/stream-logs");

            eventSource.onmessage = function(event) {
                let logLine = document.createElement("p");
                logLine.textContent = event.data;

                // Destacar status 422
                if (event.data.includes("Status: 422")) {
                    logLine.classList.add("status-422");
                    status422.textContent = parseInt(status422.textContent) + 1;
                }

                // Atualizar total de linhas carregadas
                if (event.data.includes("Total de linhas carregadas:")) {
                    totalLinhas.textContent = event.data.split(": ")[1];
                }

                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight; // Rola para o final automaticamente
            };

            eventSource.onerror = function() {
                console.error("Erro na conex√£o com os logs.");
                eventSource.close();
            };
        }

        window.onload = conectarStreamLogs; // Conectar ao carregar a p√°gina
    </script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="statusChart" width="400" height="200"></canvas>

<script>
    let ctx = document.getElementById("statusChart").getContext("2d");
    let statusChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Enviados", "Erros 422"],
            datasets: [{
                label: "Status dos E-mails",
                data: [0, 0], // Valores iniciais
                backgroundColor: ["#28a745", "#dc3545"]
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    function atualizarGrafico(sucessos, erros) {
        statusChart.data.datasets[0].data = [sucessos, erros];
        statusChart.update();
    }

    function conectarStreamLogs() {
        const eventSource = new EventSource("/stream-logs");

        let totalEnviados = 0;
        let totalErros = 0;

        eventSource.onmessage = function(event) {
            let log = event.data;
            if (log.includes("‚úÖ Enviado com sucesso")) {
                totalEnviados++;
            }
            if (log.includes("‚ö†Ô∏è Falha ao enviar") && log.includes("Status: 422")) {
                totalErros++;
            }
            atualizarGrafico(totalEnviados, totalErros);
        };
    }

    window.onload = conectarStreamLogs;
</script>
</body>
</html>
