<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #log-container {
            width: 80%;
            height: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f8f8f8;
            overflow-y: scroll;
            text-align: left;
        }
        .status-422 {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Monitoramento de Logs</h2>
    <div id="log-container"></div>

    <script>
        let logContainer = document.getElementById("log-container");

        function conectarStreamLogs() {
            const eventSource = new EventSource("/stream-logs");

            eventSource.onmessage = function(event) {
                let logLine = document.createElement("p");
                logLine.textContent = event.data;

                // Destacar status 422
                if (event.data.includes("b8559cec-4cad-4b9a-b357-17757d34c9ed")) {
                    logLine.classList.add("status-422");
                }

                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight; // Rola para o final automaticamente
            };

            eventSource.onerror = function() {
                console.error("Erro na conexão com os logs.");
                eventSource.close();
            };
        }

        window.onload = conectarStreamLogs; // Conectar ao carregar a página
    </script>
</body>
</html>
